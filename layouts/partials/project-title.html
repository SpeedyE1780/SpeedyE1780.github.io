{{ if isset .Params "repo"}}
<h1 class="f1">
  {{ $github := partial "func/GetImage.html" "images/tools/github-original.svg" }}
    {{ .Title }} <a href={{ .Params.repo }}> <img src="{{ $github }}" width="40" height="40"> </a>
  </h1>
{{ else }}
<h1 class="f1">
  {{ .Title }}
</h1>
{{ end }}
<h4>
  {{ .Date.Format "January, 2006" }}
</h4>
